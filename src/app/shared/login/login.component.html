<h2 class="text-yellow-500 text-center my-3">SIGN IN</h2>

<form [formGroup]="logInForm" (submit)="onSubmit()">

    <!-- Username or Email Address  -->
    <span class="p-float-label mt-3">
        <input id="email"
            name="email"
            type="text" 
            pInputText 
            class="w-full"
            formControlName="email"
            [class.ng-dirty]="inputValidator('email')"> 
        <label for="firstname">Email Address</label>
    </span>
    <small class="errorText" *ngIf="inputValidator('email')"> {{ errorTextUser() }} </small>

    <!-- Password  -->
    <span class="p-float-label mt-3">
        <input id="password" 
            type="password" 
            pInputText 
            class="w-full"
            formControlName="password"
            [class.ng-dirty]="inputValidator('password')"> 
        <label for="password">Password</label>
    </span>
    <small class="errorText" *ngIf="inputValidator('password')">{{ errorTextPassword() }}</small>

    <button pButton type="submit" label="Sign in" class="w-full text-center mt-3"></button>

    <p class="mt-3 mb-5 text-center"> 
        <small>
            Not registered yet?
            <a class="text-yellow-500 cursor-pointer" (click)="openSignUp()" > Create Account</a>
        </small>
    </p>
    
</form>
